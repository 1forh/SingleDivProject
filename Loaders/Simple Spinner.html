<html>
  <head>
    <title>Simple Spinner | Loaders</title>
    <style>
      body {
        background: black;
      }

      #loader{
        width: 75px;
        height: 75px;
        border: 3px solid rgba(255,255,255,0.3);
        border-radius: 50%;
        border-left: 3px solid rgba(255,255,255,1);
        animation: spin 1s infinite linear;
      }

      @keyframes spin{
        0%{
          transform: rotate(0deg);
        }
        100%{
          transform: rotate(360deg);
        }
      }
    </style>
  </head>
  <body>
    <div id="loader"></div>
  </body>
</html>
